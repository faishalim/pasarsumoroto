<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./KontakKami.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:ital,wght@0,300;0,400;0,700;0,800;1,700&display=swap"
    />
  </head>
  <body>
    <div class="kontak-kami3">
      <main class="sub-frame">
        <section class="frame"></section>
        <div class="rectangle">
          <h1 class="kontak-kami4">KONTAK KAMI</h1>
          <img
            class="empty-space-icon"
            alt=""
            src="./public/empty-space@2x.png"
          />
        </div>
      </main>
      <div class="sub-frame1">
        <img class="katmono-1-icon" alt="" src="./public/katmono-1@2x.png" />

        <img class="edy-sunaryo-1" alt="" src="./public/edy-sunaryo-1@2x.png" />
      </div>
      <header class="header-fix3">
        <div class="header-frame">
          <div class="text" id="textContainer">
            <div class="header4">
              <img
                class="logo-text-1-icon6"
                loading="eager"
                alt=""
                src="./public/logotext-1@2x.png"
              />
            </div>
            <div class="text1">
              <img
                class="lambang-kabupaten-ponorogo-196-icon6"
                loading="eager"
                alt=""
                src="./public/lambang-kabupaten-ponorogo-1969-1@2x.png"
              />

              <div class="text2"></div>
            </div>
            <div class="pasar-rakyat-sumoroto-container6">
              <p class="pasar-rakyat6">Pasar Rakyat</p>
              <p class="sumoroto10">Sumoroto</p>
            </div>
          </div>
        </div>
        <div class="profil-pasar-container">
          <div class="profil-pasar3" id="profilPasarText">Profil Pasar</div>
        </div>
        <div class="kontak-kami-container">
          <div class="kontak-kami5">Kontak Kami</div>
        </div>
        <div class="pelaporan-dan-perijinan5" id="pelaporanDanPerijinan">
          Pelaporan dan Perijinan
        </div>
        <div class="reportsection">
          <div class="pencarian3">
            <div class="searchrectangle"></div>
            <input
              class="cari-produk-atau3"
              placeholder="cari produk atau layanan"
              type="text"
            />

            <div class="magnifyingglass"></div>
            <img
              class="magnifying-glass-svgrepo-com-1-icon3"
              alt=""
              src="./public/magnifyingglasssvgrepocom-1.svg"
            />
          </div>
        </div>
      </header>
      <footer class="footer2">
        <div class="rectangle-div"></div>
        <div class="logobarframe">
          <img
            class="lambang-kabupaten-ponorogo-196-icon7"
            alt=""
            src="./public/lambang-kabupaten-ponorogo-1969-1@2x.png"
          />
        </div>
        <div class="lineelement">
          <div class="logotextrectangle"></div>
        </div>
        <div class="pasarrakyatsumoroto">
          <img
            class="logo-text-1-icon7"
            alt=""
            src="./public/logotext-1@2x.png"
          />
        </div>
        <div class="footertext">
          <div class="pasar-rakyat-sumoroto-container7">
            <p class="pasar-rakyat7">Pasar Rakyat</p>
            <p class="sumoroto11">Sumoroto</p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      var textContainer = document.getElementById("textContainer");
      if (textContainer) {
        textContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var profilPasarText = document.getElementById("profilPasarText");
      if (profilPasarText) {
        profilPasarText.addEventListener("click", function (e) {
          window.location.href = "./Profil.html";
        });
      }
      
      var pelaporanDanPerijinan = document.getElementById("pelaporanDanPerijinan");
      if (pelaporanDanPerijinan) {
        pelaporanDanPerijinan.addEventListener("click", function (e) {
          window.location.href = "./PelaporanDanPerijinan.html";
        });
      }
      </script>
  </body>
</html>
